<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/login.css">
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
</head>

<body>
  <!-- 头部区域 -->
  <div class="logo"></div>
  <!-登录注册区域- -->
    <div class="logreg">
      <!-- 标题部分 -->
      <div class="title"></div>
      <!-- 登录 -->
      <div class="login">
        <form class="layui-form" id="denglu">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input">
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
              autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-lg layui-btn-normal" lay-submit>立即提交</button>
          </div>
          <div class="layui-form-item">
            <a href="javasript:;" id="link-reg">点击去注册</a>
          </div>
        </form>
      </div>
      <!-- 注册 -->
      <div class="register">
        <form class="layui-form" id="zhuce">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" id="yonghu" name="username" required lay-verify="required" placeholder="请输入用户名"
              autocomplete="off" class="layui-input">
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" id="mima" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
              autocomplete="off" class="layui-input">
          </div>
          <!-- 确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
              autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-lg layui-btn-normal" lay-submit>立即提交</button>
          </div>
          <div class="layui-form-item">
            <a href="javasript:;" id="link-log">点击去登录</a>
          </div>
        </form>
      </div>

    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
